<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personality quiz">
    <meta name="keywords" content="personality, quiz, time">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Time Quiz!</title>
</head>
<body>
   <header>
    <div class="btn-theme">
     <i class="fa-solid fa-circle-half-stroke"></i>
    </div>
   </header>

   <section>
    
    <div id="question">
      <h1><strong>How would you describe your pace of life?</strong></h1>
    </div>
    
    <div class="option-container">
      <p>A - I'm easy-going. I just take life as it comes.</p>
    </div>
    
    <div class="option-container">
      <p>B - Quite fast, but I leave enough time for relaxation.</p>
    </div>
   
    <div class="option-container">
      <p>C - At times frantic, at times relaxed.</p>
    </div>
    
    <div class="option-container">
      <p>D - Non-stop the whole time, but I like it that way.</p>
    </div>

    </section>

    <section>

    <h2>Choose only one option</h2>

     <div id="favTime">
      <i class="far fa-clock"></i>
     </div>

     <div class="bar">
      <div></div>
     </div>
    
   </section>
